schemaVersion: 2.1.0
metadata:
  name: dotnetwebsample
  displayName: .NET 7.0
  description: Stack with .NET 7.0
  icon: https://github.com/dotnet/brand/raw/main/logo/dotnet-logo.png
  language: .NET
  projectType: dotnet
  tags:
    - .NET
  version: 1.0.3
starterProjects:
  - name: dotnetwebsample
    git:
      checkoutFrom:
        remote: origin
        revision: main
      remotes:
        origin: https://github.com/ozerdur/dotnetwebsample
    subDir: app
components:
  - name: dotnet
    container:
      image: quay.io/ozerdur/multidotnetquay
      args: ["tail", "-f", "/dev/null"]
      mountSources: true
      env:
        - name: CONFIGURATION
          value: Debug
        - name: STARTUP_PROJECT
          value: DotNetWebSample.csproj
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: ASPNETCORE_URLS
          value: http://*:5022
      endpoints:
        - name: http-dotnet50
          targetPort: 5022
commands:
  - id: build
    exec:
      workingDir: ${PROJECT_SOURCE}
      commandLine: kill $(pidof dotnet); dotnet build -c $CONFIGURATION $STARTUP_PROJECT /p:UseSharedCompilation=false
      component: dotnet
      group:
        isDefault: true
        kind: build
  - id: run
    exec:
      workingDir: ${PROJECT_SOURCE}
      commandLine: dotnet run -c $CONFIGURATION --no-build --project $STARTUP_PROJECT --no-launch-profile
      component: dotnet
      group:
        isDefault: true
        kind: run